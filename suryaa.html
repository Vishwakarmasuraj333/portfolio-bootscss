        }
.card-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
}

.card {
    display: grid;
    grid-template-columns: 200px 2fr;
    gap: 20px;
    align-items: center;
    background-color: blue;
    border-radius: 10px;
    border: 1px solid yellow;
    box-shadow: 0 14px 14px red;
    padding: 20px;
}

.card img {
    width: 100%;
    border-radius: 15px;
}

.text {
    color: yellow;
}

.text button {
    padding: 12px 14px;
    border: none;
    border-radius: 12px;
    margin-right: 10px;
    background: linear-gradient(to left, yellow, green);
    cursor: pointer;
    transition: 0.3s;
}

.text button:hover {
    background: linear-gradient(to left, rgb(212, 50, 142), rgb(19, 32, 210));
    color: white;
}

@media (max-width:600px) {
    .card {
        grid-template-columns: 1fr;
        text-align: center;
    }
    .card img{
        align-items: center;

    }
    .text {
        margin-top: 10px;
    }
}


    </style>
</head>
